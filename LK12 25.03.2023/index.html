<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="width=device-width, initial-scale=1.0">
        <title>Leksas Twelve Cats</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <naw class="control">
            <i class="fa-solid fa-circle-plus add-btn" title="Добавить кота"></i>
        </naw>
        <div class="container">
            <div class="card default">
            <i class="fa-solid fa-heart card__like"></i>
            <h3>Кокос</h3>
            <span>3 года</span>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <i class="fa-regular fa-circle-xmark modal-close"></i>
                <h2>Добавить котика</h2>
                <form>
                    <input type="number" name="id" placeholder="id кота">
                    <input type="text" name="name" placeholder="Имя кота">
                    <input type="text" name="image" placeholder="Картинка">
                    <input type="number" name="age" placeholder="Возраст">
                    <input type="number" name="rate" placeholder="Рейтинг" min="0" max="5">
                    <label>
                        <input type="checkbox" name="favorite">
                        Любимчик
                    </label>
                    <textarea name="description" placeholder="Информация о питомце"></textarea>
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </div>
        <script src="js/global.js"></script>
        <script src="index.js"></script>
        <script src="js/addForm.js"></script>
    </body>
    </html>
